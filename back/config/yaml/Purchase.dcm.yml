Purchase:
  type: entity
  table: purchase
  id:
    idOrder:
      type: integer
      nullable: false
      options:
        unsigned: false
      id: true
      column: id_purchase
      generator:
        strategy: SEQUENCE
  manyToOne:
    buyer:
      targetEntity: Client
      inversedBy: orders
      joinColumn:
        name: buyer_id
        referencedColumnName: id_user
  manyToMany:
    products:
      targetEntity: Product
      joinTable:
        name: purchase_product
        joinColumns:
          order_id:
            referencedColumnName: id_purchase
        inverseJoinColumns:
          product_id:
            referencedColumnName: id_product
  fields:
    date:
      type: date
      nullable: false
      options:
        fixed: false
  lifecycleCallbacks: {}
